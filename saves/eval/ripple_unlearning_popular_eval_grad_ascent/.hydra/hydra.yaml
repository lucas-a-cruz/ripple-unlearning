hydra:
  run:
    dir: ${paths.output_dir}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      colorlog:
        (): colorlog.ColoredFormatter
        format: '[%(cyan)s%(asctime)s%(reset)s][%(purple)sHYDRA%(reset)s] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: colorlog
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
      colorlog:
        (): colorlog.ColoredFormatter
        format: '[%(cyan)s%(asctime)s%(reset)s][%(blue)s%(name)s%(reset)s][%(log_color)s%(levelname)s%(reset)s]
          - %(message)s'
        log_colors:
          DEBUG: purple
          INFO: green
          WARNING: yellow
          ERROR: red
          CRITICAL: red
    handlers:
      console:
        class: logging.StreamHandler
        formatter: colorlog
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/eval.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - experiment=eval/ripple_unlearning/default
    - eval.ripple.data.ripple_unlearning.args.path=data/processed/ripple_unlearning_benchmark_prechecked/meta-llama_Llama-3.2-1B-Instruct/popular_prechecked.jsonl
    - model=Llama-3.2-1B-Instruct
    - task_name=ripple_unlearning_popular_eval_grad_ascent
    - trainer=GradAscent
    - trainer.args.learning_rate=1e-5
    - trainer.args.num_train_epochs=10
    - trainer.args.bf16=True
    - trainer.args.per_device_train_batch_size=8
    - trainer.args.gradient_accumulation_steps=4
    - trainer.args.gradient_checkpointing=True
  job:
    name: eval
    chdir: null
    override_dirname: eval.ripple.data.ripple_unlearning.args.path=data/processed/ripple_unlearning_benchmark_prechecked/meta-llama_Llama-3.2-1B-Instruct/popular_prechecked.jsonl,experiment=eval/ripple_unlearning/default,model=Llama-3.2-1B-Instruct,task_name=ripple_unlearning_popular_eval_grad_ascent,trainer.args.bf16=True,trainer.args.gradient_accumulation_steps=4,trainer.args.gradient_checkpointing=True,trainer.args.learning_rate=1e-5,trainer.args.num_train_epochs=10,trainer.args.per_device_train_batch_size=8,trainer=GradAscent
    id: ???
    num: ???
    config_name: eval.yaml
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.0
    version_base: '1.3'
    cwd: /workspace/ripple-unlearning
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /workspace/ripple-unlearning/third_party/open-unlearning/configs
      schema: file
      provider: main
    - path: hydra_plugins.hydra_colorlog.conf
      schema: pkg
      provider: hydra-colorlog
    - path: ''
      schema: structured
      provider: schema
    output_dir: /workspace/ripple-unlearning/saves/eval/ripple_unlearning_popular_eval_grad_ascent
    choices:
      data: null
      trainer: GradAscent
      experiment: eval/ripple_unlearning/default
      hydra: eval
      paths: default
      eval: ripple
      model: Llama-3.2-1B-Instruct
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: colorlog
      hydra/hydra_logging: colorlog
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
